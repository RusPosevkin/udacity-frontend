<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio by Ruslan Posevkin</title>
  <link rel="stylesheet" href="css/flexboxgrid.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="row header">
      <div class="col-xs-6">
        <img class="title-logo img-responsive" src="img/logo.png" alt="Logo R">
      </div>
      <div class="col-xs-6 text-title text-uppercase">
        <h1 class="title-super">Ruslan Posevkin</h1>
        <h4 class="profession">Frontend Engineer</h4>
      </div>
    </header>

    <div class="row">
      <div class="col-xs-12">
        <img src="img/big-image.jpg" class="img-responsive" alt="Room">
      </div>
    </div>

    <div class="row">
      <article class="col-xs-12">
        <h2 class="text-muted">Featured Work</h2>
      </article>
    </div>

    <div class="row text-center works-section">
      <article class="project col-xs-12 col-sm-6 col-md-4">
        <img src="img/moodle.jpg" class="img-responsive work-image" alt="Moodle">
        <h3 class="text-uppercase project-name">Moodle Legibility</h3>
        <p>
          <a class="text-link" href="https://github.com/RusPosevkin/Moodle-Legibility">
            https://github.com/RusPosevkin/Moodle-Legibility
          </a>
        </p>
      </article>

      <article class="project col-xs-12 col-sm-6 col-md-4">
        <img src="img/movie.jpg" class="img-responsive work-image" alt="Movie">
        <h3 class="text-uppercase project-name">Film Search</h3>
        <p>
          <a class="text-link" href="https://github.com/RusPosevkin/film-search">
            https://github.com/RusPosevkin/film-search
          </a>
        </p>
      </article>

      <article class="project col-xs-12 col-sm-6 col-md-4">
        <img src="img/marionette.png" class="img-responsive work-image" alt="Marionette.js">
        <h3 class="text-uppercase project-name">Marionette Modal</h3>
        <p>
          <a class="text-link" href="https://github.com/RusPosevkin/Marionette.Modal">
            https://github.com/RusPosevkin/Marionette.Modal
          </a>
        </p>
      </article>
    </div>
  </div>
</body>
</html>
